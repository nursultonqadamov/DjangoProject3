<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CRM System</h1>
            <div class="space-x-4">
                <a href="{% url 'frontend:dashboard' %}" class="hover:text-blue-200">Dashboard</a>
                <a href="{% url 'frontend:products' %}" class="hover:text-blue-200">Mahsulotlar</a>
                <a href="{% url 'frontend:orders' %}" class="hover:text-blue-200">Buyurtmalar</a>
                <a href="{% url 'frontend:inventory' %}" class="hover:text-blue-200">Inventory</a>
                <a href="{% url 'frontend:profile' %}" class="hover:text-blue-200">Profil</a>
                
                <!-- Logout form -->
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="hover:text-blue-200 bg-transparent border-none text-white cursor-pointer">
                        Chiqish
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto mt-6 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
