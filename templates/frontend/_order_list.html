<div class="bg-white rounded shadow overflow-hidden">
    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">#</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Foydalanuvchi</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jami narx</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Holat</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sana</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for order in orders %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.total_price }} so'm</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.get_status_display }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.created_at|date:"d.m.Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-4 text-center text-gray-500">Hech qanday buyurtma yo'q</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
