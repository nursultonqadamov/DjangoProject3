<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Kirish</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="username" class="mt-1 block w-full border-gray-300 rounded" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Parol</label>
                <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded" required />
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Kirish</button>
            </div>
            {% if form.errors %}
                <p class="mt-4 text-red-500 text-sm">Email yoki parol noto‘g‘ri.</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
