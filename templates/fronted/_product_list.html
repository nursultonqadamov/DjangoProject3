<table class="min-w-full bg-white">
  <thead>
    <tr>
      <th class="py-2 px-4 border-b">#</th>
      <th class="py-2 px-4 border-b">Nomi</th>
      <th class="py-2 px-4 border-b">Kategoriya</th>
      <th class="py-2 px-4 border-b">Narx</th>
      <th class="py-2 px-4 border-b">Zaxira</th>
      <th class="py-2 px-4 border-b">Amallar</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
      <tr class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ forloop.counter }}</td>
        <td class="py-2 px-4 border-b">{{ product.name }}</td>
        <td class="py-2 px-4 border-b">{{ product.get_category_display }}</td>
        <td class="py-2 px-4 border-b">{{ product.price }}</td>
        <td class="py-2 px-4 border-b">{{ product.stock }}</td>
        <td class="py-2 px-4 border-b flex space-x-2">
          <!-- Tahrirlash -->
          <button
            class="bg-yellow-400 text-white px-3 py-1 rounded"
            hx-get="{% url 'frontend:product_edit' product.id %}"
            hx-target="#product-form-container"
            hx-swap="innerHTML">
            Tahrirlash
          </button>
          <!-- O‘chirish -->
          <button
            class="bg-red-500 text-white px-3 py-1 rounded"
            hx-delete="{% url 'frontend:product_delete' product.id %}"
            hx-target="#product-list-container"
            hx-swap="innerHTML"
            hx-confirm="Haqiqatan o‘chirmoqchimisiz?">
            O‘chirish
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="6" class="py-4 text-center">Hech qanday mahsulot yo‘q</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
