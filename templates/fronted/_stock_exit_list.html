<table class="min-w-full bg-white">
  <thead>
    <tr>
      <th class="py-2 px-4 border-b">#</th>
      <th class="py-2 px-4 border-b">Mahsulot</th>
      <th class="py-2 px-4 border-b">Miqdor</th>
      <th class="py-2 px-4 border-b">Kim o‘chirdi</th>
      <th class="py-2 px-4 border-b">Vaqt</th>
      <th class="py-2 px-4 border-b">Amallar</th>
    </tr>
  </thead>
  <tbody>
    {% for exit in exits %}
      <tr class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ forloop.counter }}</td>
        <td class="py-2 px-4 border-b">{{ exit.product.name }}</td>
        <td class="py-2 px-4 border-b">-{{ exit.quantity }}</td>
        <td class="py-2 px-4 border-b">{{ exit.removed_by.email }}</td>
        <td class="py-2 px-4 border-b">{{ exit.timestamp|date:"Y-m-d H:i" }}</td>
        <td class="py-2 px-4 border-b">
          <button
            class="bg-red-500 text-white px-3 py-1 rounded"
            hx-delete="{% url 'frontend:stock_exit_delete' exit.id %}"
            hx-target="#stock-exit-list-container"
            hx-swap="innerHTML"
            hx-confirm="O‘chirilganidan keyin zaxira kamayadi, rozimisiz?">
            O‘chirish
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="6" class="py-4 text-center">Hech qanday chiqim yo‘q</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
