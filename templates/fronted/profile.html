{% extends 'frontend/base.html' %}
{% block title %}Profil{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Mening profilim</h1>

<form 
    hx-post="{% url 'frontend:profile' %}" 
    class="bg-white p-6 rounded shadow"
    hx-target="#message"
    hx-swap="innerHTML"
    method="post">
    {% csrf_token %}
    <div id="message"></div>
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" value="{{ user.email }}" readonly class="mt-1 block w-full bg-gray-100 border-gray-300 rounded" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" value="{{ user.username }}" required class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Telefon</label>
            <input type="text" name="phone" value="{{ profile.phone }}" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Shahar</label>
            <input type="text" name="city" value="{{ profile.city }}" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700">Manzil</label>
            <textarea name="address" rows="2" class="mt-1 block w-full border-gray-300 rounded">{{ profile.address }}</textarea>
        </div>
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700">Mamlakat</label>
            <input type="text" name="country" value="{{ profile.country }}" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Saqlash
        </button>
    </div>
</form>
