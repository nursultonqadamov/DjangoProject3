<form
    hx-post="{% url 'frontend:stock_exit_create' %}"
    hx-target="#stock-exit-list-container"
    hx-swap="innerHTML"
    class="bg-white p-4 rounded shadow mb-6"
    method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Mahsulot</label>
            <select name="product_id" required class="mt-1 block w-full border-gray-300 rounded">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} ({{ product.stock }} dona)</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Miqdor</label>
            <input type="number" name="quantity" value="1" min="1" required class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Izoh (ixtiyoriy)</label>
            <textarea name="note" rows="2" class="mt-1 block w-full border-gray-300 rounded"></textarea>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Qoâ€˜shish
        </button>
        <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded"
            hx-get="{% url 'frontend:stock_exit_list' %}"
            hx-target="#stock-exit-list-container"
            hx-swap="innerHTML">
            Bekor
        </button>
    </div>
</form>
